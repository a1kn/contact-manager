<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A Simple Contacts Manager</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script defer src="/javascripts/main.js"></script>
</head>
<body>
  <header class="bs-header text-center p-3">
    <div class="container">
      <a href="#home"><h1>Contacts Manager</h1></a>
      <p>A simple Contacts Manager</p>
    </div>
  </header>

  <div class="container py-4">
    <div class="row justify-content-center mb-5">
      <div class="col-4">
        <a class="btn btn-outline-primary add-contact" href="#contacts/new">Add Contact</a>
      </div>
      <div class="col-8">
        <input class="form-control contact-name-search" type="text" placeholder="Search">
    </div>
  </div>

  <main>
  </main>

  <script id="no-contacts" type="text/x-handlebars">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8 card p-5 my-5" id="add-contact">
          <h3 class="text-center my-3">No Contacts</h3>
          <a class="btn btn-outline-primary add-contact" href="#contacts/new">Add One?</a>
        </div>
      </div>
    </div>
  </script>

  <script id="contact-edit" type="text/x-handlebars">
    <div class="container">
      <h3 class="text-center my-3">{{title}}</h3>
      
      <form>
        <div class="form-group row">
          <label for="name" class="col-4 text-right">Full Name</label>
          <div class="col-8">
            <input type="text" class="form-control" name="name" value="{{name}}">
          </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-4 text-right">Email</label>
          <div class="col-8">
            <input type="text" class="form-control" name="email"
            value="{{email}}">
          </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-4 text-right">Phone Number</label>
          <div class="col-8">
            <input type="text" class="form-control" name="number"
            value="{{number}}">
          </div>
        </div>

        <div class="form-group row justify-content-end">
          <div class="col-4">
            <button type="submit" class="btn btn-outline-primary add
            w-100">{{button}}</button>
          </div>
          <div class="col-4">
            <button type="button" class="btn btn-outline-secondary w-100 cancel">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </script>

  <div class="container my-5">
    <footer class="footer text-center">
      <p>&copy; 2020, Arthur Kauffman.</p>
    </footer>
  </div>

  <!-- jQuery, Popper, Handlebars, and Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
