<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A Simple Contacts Manager</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script defer src="/javascripts/main.js"></script>
</head>
<body>
  <header class="bs-header text-center p-3">
    <div class="container">
      <a href="#home"><h1>Contacts Manager</h1></a>
      <p>A simple Contacts Manager</p>
    </div>
  </header>

  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-4">
        <a class="btn btn-outline-primary" href="#contacts/new">Add Contact</a>
      </div>
      <div class="col-8">
        <input class="form-control contact-name-search" type="text" placeholder="Search">
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-8 card p-5 my-5">
        <h3 class="text-center my-3">No Contacts</h3>
        <a class="btn btn-outline-primary" href="#contacts/new">Add One?</a>
      </div>
    </div>
  </div>

  <div class="container my-5">
    <footer class="footer text-center">
      <p>&copy; 2020, Arthur Kauffman.</p>
    </footer>
  </div>

  <!-- jQuery, Popper, Handlebars, and Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
